# Site settings
title: "My Jekyll Site2"
description: "A simple Jekyll site with tocbot"
url: "" # the base hostname & protocol for your site
baseurl: "" # subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 1..6
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
