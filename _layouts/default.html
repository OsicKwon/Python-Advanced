<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Tocbot CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.21.0/dist/tocbot.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Tocbot CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.21.0/dist/tocbot.css">
</head>
<body>
    <header>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>
        </nav>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <article class="content">
                {{ content }}
            </article>
            
            <aside class="toc-wrapper">
                <div class="toc" id="toc"></div>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }} by osic.kwon@google.com</p>
    </footer>

    <!-- Tocbot JS -->
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.21.0/dist/tocbot.min.js"></script>
    
    <!-- Initialize Tocbot -->
    <script src="{{ site.baseurl }}/assets/js/tocbot-init.js"></script>
</body>
</html>
